<!DOCTYPE html>
<html>
  <head>
    <title>CodeWorks Address Book</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Urbanist:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <h1 id="page-title">Address Book</h1>
      <form class="search-form">
        <input
          type="text"
          class="input-fields"
          placeholder="Search Contacts"
          id="search-input"
        />
      </form>
      <!-- I was having some issues making the input fields reset while using <div>, I researched for a bit and found a lot of solutions using <form> to start with, then I found this stackoverflow article which helped me understand a bit more why would form be used here: https://stackoverflow.com/questions/21222457/when-should-i-use-forms-over-standard-div/21222551#21222551 -->
      <form class="input-form">
        <input
          type="text"
          class="input-fields"
          id="input-name"
          placeholder="First Name"
        />
        <input
          type="text"
          class="input-fields"
          id="input-surname"
          placeholder="Last Name"
        />
        <input
          type="text"
          class="input-fields"
          id="input-phone"
          placeholder="Phone"
        />
        <input
          type="text"
          class="input-fields"
          id="input-address"
          placeholder="Address"
        />
        <button id="add-button">+</button><br />
      </form>
      <div id="contacts"></div>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    ></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
